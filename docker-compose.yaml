services:
  db:
    image: postgres:18-alpine
    container_name: christjesus-db
    environment:
      POSTGRES_USER: christjesus
      POSTGRES_PASSWORD: christjesus
      POSTGRES_DB: christjesus
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U christjesus"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
