{{define "component.filters-panel"}}
<form id="browse-filter-form" method="GET" action="/browse" hx-get="/browse" hx-target="#browse-results" hx-select="#browse-results" hx-swap="outerHTML" hx-push-url="true"
  hx-indicator="#browse-loading" class="space-y-6 rounded-xl border border-border bg-white p-4 shadow-sm">
  <input type="hidden" id="browse-view-input" name="view" value="{{.Filters.ViewMode}}" />
  <input type="hidden" id="browse-sort-input" name="sort" value="{{.Filters.SortBy}}" />

  <!--
  <div>
    <p class="text-sm font-semibold text-foreground">Search</p>
    <input type="text" name="search" value="{{.Filters.Search}}" placeholder="Search by keyword"
      class="mt-2 flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50" />
  </div>
  -->

  <div>
    <p class="text-sm font-semibold text-foreground">City</p>
    <select name="city"
      class="mt-2 flex h-9 w-full items-center justify-between whitespace-nowrap rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-1 focus:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
      <option value="">All cities</option>
      {{range .Cities}}
      <option value="{{.}}" {{if eq $.Filters.City .}}selected{{end}}>{{.}}</option>
      {{end}}
    </select>
  </div>

  <div>
    <div class="flex items-center justify-between">
      <p class="text-sm font-semibold text-foreground">Need Category</p>
      <span class="inline-flex w-fit items-center justify-center rounded-full border border-border px-2 py-0.5 text-xs font-medium">Multi-select</span>
    </div>
    <div class="mt-3 space-y-2">
      {{range .Categories}}
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" name="category" value="{{.ID}}" class="h-4 w-4 rounded border-border" {{if hasKey $.Filters.CategoryIDs .ID}}checked{{end}} />
        {{.Name}}
      </label>
      {{end}}
    </div>
  </div>

  <div>
    <p class="text-sm font-semibold text-foreground">Verification Level</p>
    <div class="mt-3 space-y-2">
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" name="verification" value="personally-verified" class="h-4 w-4 rounded border-border" {{if hasKey .Filters.VerificationIDs "personally-verified"}}checked{{end}} />
        Personally Verified
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" name="verification" value="story-shared" class="h-4 w-4 rounded border-border" {{if hasKey .Filters.VerificationIDs "story-shared"}}checked{{end}} />
        Story Shared
      </label>
    </div>
  </div>

  <div>
    <p class="text-sm font-semibold text-foreground">Urgency</p>
    <div class="mt-3 space-y-2">
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" value="" class="h-4 w-4 border-border" {{if eq .Filters.Urgency ""}}checked{{end}} />
        All
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" value="urgent" class="h-4 w-4 border-border" {{if eq .Filters.Urgency "urgent"}}checked{{end}} />
        Urgent
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" value="high" class="h-4 w-4 border-border" {{if eq .Filters.Urgency "high"}}checked{{end}} />
        High
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" value="medium" class="h-4 w-4 border-border" {{if eq .Filters.Urgency "medium"}}checked{{end}} />
        Medium
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" value="low" class="h-4 w-4 border-border" {{if eq .Filters.Urgency "low"}}checked{{end}} />
        Low
      </label>
    </div>
  </div>

  <div>
    <p class="text-sm font-semibold text-foreground">Funding Progress</p>
    <div class="mt-2 flex items-center justify-between text-xs text-muted-foreground">
      <span>0%</span>
      <span>up to {{.Filters.FundingMax}}%</span>
    </div>
    <input type="range" min="0" max="100" step="5" name="funding_max" value="{{.Filters.FundingMax}}" class="mt-2 w-full" />
  </div>

  <div class="flex items-center gap-2">
    <button type="submit"
      class="inline-flex h-9 items-center justify-center rounded-md bg-[color:var(--cj-primary)] px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-[color:var(--cj-primary)]/90">
      Apply Filters
    </button>
    <a href="/browse" class="inline-flex h-9 items-center justify-center rounded-md border border-border px-4 py-2 text-sm font-medium text-foreground transition-colors hover:bg-muted">
      Reset
    </a>
  </div>
</form>
{{end}}
