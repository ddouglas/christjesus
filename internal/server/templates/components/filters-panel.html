{{define "component.filters-panel"}}
<div class="space-y-6 rounded-xl border border-border bg-white p-4 shadow-sm">
  <div>
    <p class="text-sm font-semibold text-foreground">Search</p>
    <input type="text" placeholder="Search by keyword or neighborhood"
      class="mt-2 flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50" />
  </div>

  <div>
    <p class="text-sm font-semibold text-foreground">City</p>
    <select
      class="mt-2 flex h-9 w-full items-center justify-between whitespace-nowrap rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-1 focus:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
      <option value="">Select a city</option>
      <option value="charlotte">Charlotte, NC</option>
      <option value="davidson">Davidson, NC</option>
      <option value="cornelius">Cornelius, NC</option>
    </select>
  </div>

  <div>
    <div class="flex items-center justify-between">
      <p class="text-sm font-semibold text-foreground">Need Category</p>
      <span class="inline-flex w-fit items-center justify-center rounded-full border border-border px-2 py-0.5 text-xs font-medium">Multi-select</span>
    </div>
    <div class="mt-3 space-y-2">
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Housing & Shelter
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Financial Assistance
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Food & Nutrition
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Healthcare
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Employment
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Education
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Community Support
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Legal Aid
      </label>
    </div>
  </div>

  <div>
    <p class="text-sm font-semibold text-foreground">Verification Level</p>
    <div class="mt-3 space-y-2">
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Personally Verified
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Documents Reviewed
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="checkbox" class="h-4 w-4 rounded border-border" />
        Story Shared
      </label>
    </div>
  </div>

  <div>
    <p class="text-sm font-semibold text-foreground">Urgency</p>
    <div class="mt-3 space-y-2">
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" class="h-4 w-4 border-border" checked />
        All
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" class="h-4 w-4 border-border" />
        Critical
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" class="h-4 w-4 border-border" />
        High
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" class="h-4 w-4 border-border" />
        Medium
      </label>
      <label class="flex items-center gap-2 text-sm text-muted-foreground">
        <input type="radio" name="urgency" class="h-4 w-4 border-border" />
        Low
      </label>
    </div>
  </div>

  <div>
    <p class="text-sm font-semibold text-foreground">Location</p>
    <select
      class="mt-2 flex h-9 w-full items-center justify-between whitespace-nowrap rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-1 focus:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
      <option value="">Select a neighborhood</option>
      <option value="uptown">Uptown</option>
      <option value="south-end">South End</option>
      <option value="noda">NoDa</option>
      <option value="plaza-midwood">Plaza-Midwood</option>
    </select>
  </div>

  <div>
    <p class="text-sm font-semibold text-foreground">Funding Progress</p>
    <div class="mt-2 flex items-center justify-between text-xs text-muted-foreground">
      <span>0%</span>
      <span>100%</span>
    </div>
    <input type="range" min="0" max="100" value="100" class="mt-2 w-full" />
  </div>
</div>
{{end}}
